<section class="article-header">
  <div class="container">
    <h1>Archives</h1>
  </div>
</section>
<div class="container">

  <div class="article-list">
    <div *ngFor="let article of articles" itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting">
      <a [routerLink]="article.slug">
        <h3 [innerHTML]="article.title | safe:'html'" itemprop="name"></h3>
      </a>
      <p>
        <span class="date" ><time property="dc:date dc:created" datatype="xsd:dateTime" itemprop="datePublished" [attr.content]="article?.pub_date" [attr.datetime]="article?.pub_date">{{article?.pub_date | date:'dd.MM.y'}}</time></span> - 
        <span [innerHTML]="article.teaser |  truncate:10 | safe:'html'" itemprop="description"></span>
      </p>
      <hr>
    </div>
    <div *ngIf="loading" class="cssload-container">
      <ul class="cssload-flex-container">
        <li>
          <span class="cssload-loading"></span>
        </li>
      </ul>
    </div>
  </div>

</div>
