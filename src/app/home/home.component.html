<section class="article-header">
  <div class="container">

    <h1 class="article-title">
      <span [innerHTML]="firstArticle?.title | safeHtml"></span>
    </h1>
    <p><a [routerLink]="firstArticle?.slug">Permalink</a></p>
  </div>

  <footer class="submitted container">
    <h4>
      <span class="author" rel="sioc:has_creator">Par <a routerLink="a-propos" title="Voir le profil utilisateur." class="username" xml:lang="" about="/users/mzw" typeof="sioc:UserAccount" property="foaf:name" datatype="">MichaÃ«l Zwyssig</a></span><br>
      <span class="date" property="dc:date dc:created" content="2016-08-31T15:04:57+02:00" datatype="xsd:dateTime">{{firstArticle?.pub_date | date}}</span>
    </h4>
  </footer>

</section>

<section class="teaser">
  <div class="container">
    <div class="field-item teaser-field" property="schema:summary schema:description">
      <p [innerHTML]="firstArticle?.teaser">
      </p>
    </div>
  </div>
</section>
<section class="body">
  <div class="container">
    <div class="field-item" property="content:encoded" [innerHTML]="firstArticle?.body">
    </div>
  </div>
</section>

<div class="container">
  <hr>
  <section class="article-header">
    
      <h2>Derniers articles</h2>
    
  </section>
  <div class="article-list">
    <div *ngFor="let article of homeArticles">
      <a routerLink="{{article.slug}}">
        <h3 [innerHTML]="article.title | safeHtml"></h3>
      </a>
      <p><span class="date">{{article.pub_date | date:'dd.mm.y'}}</span> - <span [innerHTML]="article.teaser |  truncate:10 | safeHtml"></span></p>
      <hr>
    </div>
  </div>

</div>
<div class="container">
  <a class="archives-link" routerLink="archives">Archives</a>
</div>
